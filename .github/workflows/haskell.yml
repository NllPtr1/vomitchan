on: [push]
name: build
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest, windows-latest]
    name: Vomitchan on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.6.5' # Exact version of ghc to use
          enable-stack: true
          stack-version: 'latest'
      - run: stack build
